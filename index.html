<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" href="style. css" type="text/css"></link>
</head>

<body>

    <div class="title">
      <h1>Calculator</h1>
    </div>
    <div class="global">
      <div class="containerResult">
        <output id="result"></output>
      </div>
      <div class="containerTeclade">
        <div class="containerNumbers">
          <button type="button"  id="button1">1</button>
          <button type="button"  id="button2">2</button>
          <button type="button"  id="button3">3</button><br>
          <button type="button"  id="button4">4</button>
          <button type="button"  id="button5">5</button>
          <button type="button"  id="button6">6</button><br>
          <button type="button"  id="button7">7</button>
          <button type="button"  id="button8">8</button>
          <button type="button"  id="button9">9</button><br>
          <button type="button"  id="button0">0</button>
          <button type="button"  id="button.">.</button>
          <button type="button"  id="button=">=</button>
        </div>
        <div class="ContainerSign">
          <button type="button"  id="button+">+</button>
          <button type="button"  id="button-">-</button><br>
          <button type="button"  id="buttonx">x</button>
          <button type="button"  id="button/">/</button>
        </div>
      </div>
      <div class="containerCancel">
        <button type="button"  id="buttonCancel">Cancel</button>
        <button type="button"  id="buttonClear">Clear</button>
      </div>
    </div>
    <script src="back.js" type="text/javascript">
    </script>
</body>

</html>
