<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" href="style.css" type="text/css"></link>

</head>

<body>
  <header>
    <div class="title">
      <h1>Calculator</h1>
    </div>
    <div class="global">
      <div class="containerResult">
        <output name="result">.</output>
      </div>
      <div class="containerTeclade">
        <div class="containerNumbers">
          <button type="button" name="button1">1</button>
          <button type="button" name="button2">2</button>
          <button type="button" name="button3">3</button><br>
          <button type="button" name="button4">4</button>
          <button type="button" name="button5">5</button>
          <button type="button" name="button6">6</button><br>
          <button type="button" name="button7">7</button>
          <button type="button" name="button8">8</button>
          <button type="button" name="button9">9</button><br>
          <button type="button" name="button0">0</button>
          <button type="button" name="button.">.</button>
          <button type="button" name="button=">=</button>
        </div>
        <div class="ContainerSign">
          <button type="button" name="button+">+</button>
          <button type="button" name="button-">-</button><br>
          <button type="button" name="buttonx">x</button>
          <button type="button" name="button/">/</button>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
